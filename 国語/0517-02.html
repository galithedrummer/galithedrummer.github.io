<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小学校3年生国語テスト</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d99;
    }
    .question {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 24px;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 36px;
    }
    .options label {
      display: inline-flex;
      align-items: flex-end;
      margin: 12px 60px 12px 0;
      font-size: 36px;
    }
    .opt-prefix {
      font-size: 18px;
      padding: 5px 22px 5px 0;
      vertical-align: bottom;
    }
    .options input[type="radio"] {
      transform: scale(1.2);
      margin: 5px 14px 8px;
    }
    .incorrect {
      color: red;
    }
    #result {
      font-size: 1.6em;
      font-weight: bold;
      color: #006600;
      margin-top: 30px;
      text-align: center;
    }
    .feedback {
      margin-top: 10px;
      font-size: 20px;
      color: red;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>小学校3年生国語テスト</h1>
  <form id="quizForm">
    <script>
      const questions = [
        {q: "1. 「楽しい」と反対の意味を持つ言葉は？", correct: "つまらない", options: shuffle(['にぎやか', 'つまらない', 'おもしろい', 'あかるい'])},
        {q: "2. 「口」でできることはどれ？", correct: "はなす", options: shuffle(['あるく', 'みる', 'はなす', 'ねる'])},
        {q: "3. 春を代表する植物はどれ？", correct: "さくら", options: shuffle(['さくら', 'こおり', 'ひまわり', 'まつ'])},
        {q: "4. 「漢字」の読み方として正しいのは？", correct: "かんじ", options: shuffle(['かんじ', 'かんち', 'かんぢ', 'かちじ'])},
        {q: "5. 「食べ物」をひらがなで書くとどれ？", correct: "たべもの", options: shuffle(['たべもの', 'たべも', 'たぺもの', 'ためもの'])},
        {q: "6. 「大きい」と同じ意味の言葉はどれ？", correct: "広い", options: shuffle(['小さい', '広い', '重い', '強い'])},
        {q: "7. 「夜」にすることはどれ？", correct: "ねる", options: shuffle(['おきる', 'あそぶ', 'ねる', 'べんきょう'])},
        {q: "8. 「食べる」の尊敬語はどれ？", correct: "召し上がる", options: shuffle(['食べます', '召し上がる', 'いただく', '食べられる'])},
        {q: "9. 「花」の中にあるものはどれ？", correct: "さくら", options: shuffle(['さくら', 'ねこ', 'いぬ', 'くるま'])},
        {q: "10. 「学校」に関係があるものはどれ？", correct: "せんせい", options: shuffle(['せんせい', 'びょういん', 'うみ', 'やま'])},
        {q: "11. 「漢字」を書くのに使うのはどれ？", correct: "えんぴつ", options: shuffle(['かみ', 'けしごむ', 'えんぴつ', 'ほん'])},
        {q: "12. 「道」を歩くとき使うものは？", correct: "くつ", options: shuffle(['ぼうし', 'かばん', 'くつ', 'えんぴつ'])},
        {q: "13. 「歩く」の正しい送り仮名はどれ？", correct: "歩きます", options: shuffle(['歩ます', '歩きます', '歩いです', '歩みます'])},
        {q: "14. 正しい言い方はどれ？（大きな声で〜）", correct: "おおきなこえではなす", options: shuffle(['ちいさなこえでさけぶ', 'おおきなこえではなす', 'こえをけす', 'だまっている'])},
        {q: "15. 川に住んでいる生き物はどれ？", correct: "さかな", options: shuffle(['さかな', 'とり', 'ねこ', 'いぬ'])},
        {q: "16. 「元気」の反対の意味はどれ？", correct: "病気", options: shuffle(['健康', '元日', '病気', '人気'])},
        {q: "17. 「手紙」を送るときに使うのは？", correct: "きって", options: shuffle(['てがみ', 'ふうとう', 'きって', 'ほん'])},
        {q: "18. 「あいさつ」の言葉はどれ？", correct: "こんにちは", options: shuffle(['さようなら', 'こんにちは', 'ごめんなさい', 'ありがとう'])},
        {q: "19. 「友達」とよくいっしょにすることはどれ？", correct: "あそぶ", options: shuffle(['たべる', 'あそぶ', 'はたらく', 'ねむる'])},
        {q: "20. 「見る」の反対の意味は？", correct: "見ない", options: shuffle(['見える', '見たい', '見ない', '見ること'])}
      ];

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("quizForm");
        questions.forEach((item, idx) => {
          const div = document.createElement("div");
          div.className = "question";
          const name = `q${idx + 1}`;
          const labels = ['A', 'B', 'C', 'D'];
          const optionHTML = item.options.map((opt, i) => {
            const letter = labels[i];
            if (opt === item.correct) item.answerIndex = letter;
            return `<label><input type='radio' name='${name}' value='${letter}'> <span class='opt-prefix'>${letter}.</span> ${opt}</label>`;
          }).join("");
          div.innerHTML = `<div class='question-title'>${item.q}</div><div class='options'>${optionHTML}</div>`;
          form.insertBefore(div, form.lastElementChild);
        });
      });

      function gradeQuiz() {
        let score = 0;
        document.querySelectorAll(".feedback").forEach(el => el.remove());
        questions.forEach((q, idx) => {
          const name = `q${idx + 1}`;
          const selected = document.querySelector(`input[name='${name}']:checked`);
          const qDiv = document.querySelectorAll(".question")[idx];
          if (selected && selected.value === q.answerIndex) {
            score++;
          } else {
            const fb = document.createElement("div");
            fb.className = "feedback";
            fb.innerHTML = `正确答案是：<span class='incorrect'>${q.answerIndex}. ${q.correct}</span>`;
            qDiv.appendChild(fb);
          }
        });
        document.getElementById("result").innerText = `你的得分是：${score} / ${questions.length}`;
      }
    </script>

    <button type="button" onclick="gradeQuiz()">提交试卷</button>
  </form>

  <div id="result"></div>
</body>
</html>
